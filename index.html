<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LostFrames</title>

  <!-- Font: Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #121212; /* negru elegant */
      color: #f5f5f5;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 4px;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 1.3rem;
      letter-spacing: 2px;
      color: #cccccc;
      margin-bottom: 3rem;
    }

    a {
      position: absolute;
      bottom: 40px;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 1.1rem;
      border: 1px solid #f5f5f5;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #f5f5f5;
      color: #121212;
    }
  </style>
</head>
<body>
  <h1>COMING SOON</h1>
  <p>ÎN CONSTRUCȚIE</p>
  <a href="https://www.instagram.com/lostframes.eu" target="_blank">Instagram</a>
</body>
</html>
