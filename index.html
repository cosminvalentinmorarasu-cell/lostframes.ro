<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LostFrames</title>

  <!-- Font Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <!-- Font Awesome pentru iconiță cameră -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #121212; /* negru elegant */
      color: #f5f5f5;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 5px;
      margin: 0;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .camera-icon {
      font-size: 3rem;
      color: #f5f5f5;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    .instagram-link {
      position: absolute;
      bottom: 40px;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 1.2rem;
      border: 1px solid #f5f5f5;
      padding: 10px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .instagram-link:hover {
      background-color: #f5f5f5;
      color: #121212;
    }
  </style>
</head>
<body>
  <h1>COMING SOON</h1>
  <i class="fas fa-camera camera-icon"></i>
  <a href="https://www.instagram.com/lostframes.eu" target="_blank" class="instagram-link">Follow the frames on Instagram</a>
</body>
</html>
