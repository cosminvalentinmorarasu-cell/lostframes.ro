<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LostFrames</title>

  <!-- Font Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <!-- Font Awesome pentru iconiÈ›Äƒ camerÄƒ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 5px;
      margin: 0;
    }

    .camera-icon {
      font-size: 3rem;
      color: #f5f5f5;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .instagram-link {
      position: absolute;
      bottom: 40px;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 1.2rem;
      border: 1px solid #f5f5f5;
      padding: 10px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .instagram-link:hover {
      background-color: #f5f5f5;
      color: #121212;
    }

    /* ðŸŒ¿ Frunze cÄƒzÄƒtoare continue */
    .leaf {
      position: absolute;
      top: -100px;
      width: 80px;
      height: 80px;
      background-image: url('frunza.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: fallAndSway linear infinite;
    }

    @keyframes fallAndSway {
      0% {
        transform: translateY(-100px) translateX(0px) rotate(0deg);
        opacity: 0.8;
      }
      80% {
        transform: translateY(calc(100vh - 80px)) translateX(0px) rotate(360deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(calc(100vh - 80px)) translateX(15px) rotate(360deg);
        opacity: 0.8;
      }
    }

    /* PoziÈ›ii diferite È™i timpi diferiÈ›i pentru cÄƒdere continuÄƒ */
    .leaf:nth-child(4) { left: 10%; animation-duration: 10s; animation-delay: 0s; }
    .leaf:nth-child(5) { left: 35%; animation-duration: 12s; animation-delay: 2s; }
    .leaf:nth-child(6) { left: 60%; animation-duration: 14s; animation-delay: 1s; }
    .leaf:nth-child(7) { left: 80%; animation-duration: 11s; animation-delay: 3s; }

  </style>
</head>
<body>
  <h1>COMING SOON</h1>
  <i class="fas fa-camera camera-icon"></i>

  <a href="https://www.instagram.com/lostframes.eu" target="_blank" class="instagram-link">
    Follow the frames on Instagram
  </a>

  <!-- ðŸŒ¿ Frunze cÄƒzÄƒtoare -->
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
</body>
</html>
