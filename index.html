<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Font Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <!-- Font Awesome pentru iconiță cameră -->

  <style>
    :root{
      --bg: #121212;
      --fg: #f5f5f5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Container central pentru text, pentru a-i seta stacking context */
    .hero {
      position: relative;
      z-index: 2; /* peste fundal, dar sub frunze dacă vrem; vom controla */
      pointer-events: none; /* frunzele nu vor interfera cu clickurile */
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 4rem);
      letter-spacing: 6px;
      margin: 0;
      line-height: 1;
    }

    .camera-icon {
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--fg);
      margin-top: 20px;
      animation: pulse 1.6s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.16); }
      100% { transform: scale(1); }
    }

    .instagram-link {
      position: absolute;
      bottom: 32px;
      color: var(--fg);
      text-decoration: none;
      font-size: 1.05rem;
      border: 1px solid var(--fg);
      padding: 10px 24px;
      border-radius: 28px;
      transition: all 0.28s ease;
      z-index: 3;
      pointer-events: auto;
    }

    .instagram-link:hover {
      background-color: var(--fg);
      color: var(--bg);
    }

    /* --------- FRUNZE (falling) ---------- */
    /* wrapper pentru frunze - deasupra textului (z-index mare) */
    .leaves {
      position: absolute;
      inset: 0; /* ocupa tot ecranul */
      pointer-events: none; /* nu blochează clickurile */
      z-index: 5; /* peste tot */
      overflow: visible;
    }

    .leaf {
      position: absolute;
      top: -140px; /* pornesc de sus */
      width: 80px;   /* dimensiune mai mare, minimalist */
      height: 80px;
      background-image: url('frunza.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.92;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.45)) saturate(0.9);
      transform-origin: center;
      /* animația e aplicată individual prin clase */
    }

    /* animație generală: cadere ușoară + deriva stânga/dreapta + rotație */
    @keyframes fall {
      0% {
        transform: translateY(-120px) translateX(0) rotate(-10deg) scale(1);
        opacity: 0.0;
      }
      10% {
        opacity: 0.6;
      }
      50% {
        transform: translateY(35vh) translateX(var(--drift)) rotate(var(--rot-mid)) scale(var(--scale-mid));
        opacity: 0.9;
      }
      90% {
        opacity: 0.75;
      }
      100% {
        transform: translateY(75vh) translateX(calc(var(--drift) * -1)) rotate(var(--rot-end)) scale(var(--scale-end));
        opacity: 0.6;
      }
    }
