<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LostFrames</title>

  <!-- Font: Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <!-- Font Awesome pentru iconiță cameră -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 4px;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 i {
      font-size: 2.5rem;
      color: #f5f5f5;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.3rem;
      letter-spacing: 2px;
      color: #cccccc;
      margin-bottom: 3rem;
    }

    a {
      position: absolute;
      bottom: 40px;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 1.1rem;
      border: 1px solid #f5f5f5;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #f5f5f5;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>COMING SOON <i class="fas fa-camera"></i></h1>
  <p>ÎN CONSTRUCȚIE</p>
  <a href="https://www.instagram.com/lostframes.eu" target="_blank">Instagram</a>
</body>
</html>
